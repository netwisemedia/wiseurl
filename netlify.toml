[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_SUPABASE_ANON_KEY,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SITE_URL"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Warm cache after deploy
[[plugins]]
  package = "./plugins/cache-warmer"

